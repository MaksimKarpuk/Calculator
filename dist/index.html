<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="calculator__field">
                    <input type="text" class="calculator__fieldArea">
                </div>
            </form>     
                <div class="calculator__btn">
                    <button value="7" class="calculator__btnSeven button">7</button>
                    <button value="8" class="calculator__btnEight button">8</button>
                    <button value="9" class="calculator__btnNine button">9</button>
                    <button value="*" class="calculator__btnMultiply button">x</button>
                    <button value="4" class="calculator__btnFour button">4</button>
                    <button value="5" class="calculator__btnFive button">5</button>
                    <button value="6" class="calculator__btnSix button">6</button>
                    <button value="/" class="calculator__btnDevide button">/</button>
                    <button value="1" class="calculator__btnOne button">1</button>
                    <button value="2" class="calculator__btnTwo button">2</button>
                    <button value="3" class="calculator__btnThee button">3</button>
                    <button value="+" class="calculator__btnPlus button">+</button>
                    <button value="" class="calculator__btnDelete button" onclick = functionDelete()>C</button>
                    <button value="0" class="calculator__btnNull button">0</button>
                    <button value="" class="calculator__btnEqually button" onclick = functionEqual()>=</button>
                    <button value="(" class="calculator__btnOpen button">(</button>
                    <button value=")" class="calculator__btnClose button">)</button>
                    <button value="-" class="calculator__btnMinus button">-</button>
                    <button value="." class="calculator__btnPoint button" onclick= functionPoin()><strong>.</strong></button>
                </div>
        </div>
    </div>
</body>
</html>
